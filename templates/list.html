<!DOCTYPE html>
<!-- cSpell:disable -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TETI</title>
        <link rel="shortcut icon" href="../static/images/ifms_f_logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="../static/css/list.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <h3> Cadastro</h3>
            <form action="/add-name" method="POST">
                <div class="mb-3">
                    <label for="Name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Name" name="Name" autofocus placeholder="Insert your name" required>
                </div>
                <div class="btn-area">
                    <a href="/list" class="btn btn-primary">Restart</a>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
            <ol type="1">
                {% for name in name_list %}
                    <li>{{ name }}</li>
                {% endfor %}
            </ol>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>

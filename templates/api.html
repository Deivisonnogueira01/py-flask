<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
 
    <link rel="stylesheet" href="../static/css/api.css">
</head>

<main>
    <h3>API</h3>

    <form action="/api" method="POST">
        <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br><br>
            {% comment %} <input type="submit" value="Submit"> {% endcomment %}v
        {%for name in lista%}
                <input type="submit" name="{{ name }}" value="{{ name }}">
                $print "{{ name }}
        {% endfor %}
        </form>
        <div>
            {%if msn == 'Status 200': %}
                <h1> conexão feita com sucesso </h1>
            {%else: %}
                <h1> falha na conexão </h1>
            {%endif%}
        </div>
 
            </form>

    <div class="py-4 text-center">
        <a href="/"><button type="button" class="btn btn-success">Voltar</button></a>
    </div>
</main>



</body>

</html>
